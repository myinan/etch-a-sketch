<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>

    <body>
        <h1>Etch a Sketch</h1>

        <div class="buttons-sketch-container">
            <div class="buttons-text-container">
                <p>Choose a sketch canvas:</p>
                <div class="buttons-container">
                    <button value="16">Small</button>
                    <button value="32">Medium</button>
                    <button value="64">Large</button>
                </div>
            </div>

            <div value="" class="sketch-container">
                <div class="empty-div"></div>
            </div>
        </div>
    </body>
</html>
